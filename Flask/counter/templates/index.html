<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1 class="center">Counter</h1>
    <h5 class="center">{{num}}</h5>
    <div class="container">
        <div class="organize" >
            <!-- two forms so their actions can be different -->
            <form action="/count" method="post">
                <button class="btn" id="click">Click</button>
            </form>
            <form action="/destroy_session" method="post">
                <button class="btn" id="reset">Reset</button>
            </form>
        </div>
        <div class="organize">
            <form class="center" action="plus_2" method="post">
                <button class="btn" id="plus_2">Add 2</button>
            </form>
        </div>
        <div class="organize">
            <form class="organize" action="plus_any" method="post">
                <label for='my_num'>How much do you want to increment by: </label>
                <input id="textbox" type='text' name='my_num'> 
                <button class="btn" id="plus_any"><-- Add</button>
            </form>
        </div>
    </div>
    <!-- js link -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
</head>
<style>
    h1 {
        display: flex;
        justify-content: center;
    }

    div {
        margin: 2px;
        width: 200px;
        height: 200px;
        flex-wrap: wrap;
    }
    
    #box{
        background-color: lightskyblue;
        border-radius: 5%;
        border: 2px solid black;
        
    }
    
    #container {
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
    }
</style>

<body>
    <h1>Welcome!</h1>
    <!-- to have margins  -->
    <div id="container">
        {% for i in range(0,num,1): %}
            <div id="box"></div>
        {% endfor %}
    </div>
</body>

</html>

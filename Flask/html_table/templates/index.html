<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <!-- css link for practice -- will be using bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <table class="container table table-bordered">
        <thead>
            <tr>
                <!-- I know I could probably use a botstrap class for this but this works -->
                <td><strong>First Name</strong></td>
                <td><strong>Last Name</strong></td>
                <td><strong>Full Name</strong></td>
            </tr>
        </thead>
        <tbody>
            {% for i in range (0, users|length) %}
                <tr>
                    <!-- for loop for how many columns -->
                    {% for j in range (0, 3) %}
                        {% if(j == 0) %}
                            <td>{{users[i]['first_name']}}</td>
                        {% elif(j == 1) %}
                            <td>{{users[i]['last_name']}}</td>
                        {% else: %}
                            <td>{{users[i]['first_name']}} {{users[i]['last_name']}}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

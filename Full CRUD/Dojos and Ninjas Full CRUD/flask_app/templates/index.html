<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container d-flex">
    <div class="new_dojo">
        <!-- three items wrapped and centered-->
        <h1>New Dojo</h1>
        <!-- flexed  -->
        <form action="/new_dojo" method="post">
            <label for="dojo_name">Name: </label>
            <input type="text" name="dojo_name">
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="view_dojos">
        <table class="table">
            <thead>
                <th>All Dojos</th>
            </thead>
            <tbody>
                {% for dojo in dojos %}
                <tr>
                    <td><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="/ninjas">Add Ninja</a></p>
    </div>
</body>

</html>

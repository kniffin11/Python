<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="container d-flex flex-column">
    <!-- action is add ninjas, select the dojo to add a ninja to-->
    <form action="/ninjas_add" method="post">
        <select name="dojo_id">
            <!-- Need to create an option list for the user to select a restaurant. -->
            <!-- Note that we are passing the restaurant id into the value -->
            {% for dojo in dojos %}
            <option value={{dojo.id}}>{{dojo.name}}</option>
            {% endfor %}
        </select>
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name">
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name">
        <label for="age">Age: </label>
        <input type="text" name="age">
        <button type="submit">Create</button>
    </form>
    <p><a href="/dojos">Home</a></p>
</body>

</html>

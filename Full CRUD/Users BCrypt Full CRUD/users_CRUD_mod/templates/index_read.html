<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="text-center">All Users</h1>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <!-- only use range when a user input/calculation represents how many intervals are needed -->
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <!-- the hrefs contain the user id for use further down the line -->
                <td><a href="/show/{{user.id}}">Show</a> | <a href="/edit_page/{{user.id}}">Edit</a> | <a href="/delete/{{user.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/create">Add a new user</a></p>
</body>
</html>
